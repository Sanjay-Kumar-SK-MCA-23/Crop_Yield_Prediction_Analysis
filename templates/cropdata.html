{% extends "nav.html" %}
{% block content %}
{% load static %}
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }

        .login-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
        }

        .login-form {
            padding: 40px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            background: transparent;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007BFF;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #666;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -20px;
            left: 0;
            font-size: 12px;
            color: #007BFF;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

    </style>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" placeholder="Area" name="area">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Element" name="element">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Item" name="item">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Year" name="year">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Unit" name="unit">
                </div>
                <button type="submit" name="Prediction" class="btn">Predict Crop Yield Value</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% for i in messages %}
<script>alert("{{i}}")</script>
{% endfor %}

{% endblock %}
